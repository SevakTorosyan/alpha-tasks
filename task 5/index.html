<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
</head>
<body>
<div>
  <ul>
    <li>button 1</li>
    <li>button 2</li>
    <li>button 3</li>
    <li>button 4</li>
    <li>button 5</li>
  </ul>
</div>
<script>
    $(document).ready(function () {
        $('li').on('click', function () {
            let elemIndex = $(this).index() + 1;
            setTimeout((elemIndex) => {
                console.log(elemIndex);
            }, 5000, elemIndex);
        });

        $('li:eq(2)').on('click', function () {
            console.log('Клик по третьему элементу');
        });
    });
</script>
</body>
</html>
